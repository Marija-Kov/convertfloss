<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Embroidery Floss Converter</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
    <header>
        <h1>Embroidery Floss Converter</h1>
        <form class="commands">
            <select name="column" id="ColumnValue">
                <option value="name" selected disabled hidden>Search By:</option>
                <option value="name">Color Name</option>
                <option value="rgb">RGB</option>
                <option value="dmc">DMC</option>
                <option value="anchor">Anchor</option>
                <option value="maxi">Maxi Mouline</option>
                <option value="sullivans">Sullivans</option>
                <option value="coats">J&P Coats</option>
            </select>
            <input type="text" id="searchInput" name="fname" placeholder="Type your search" />

            <button class="search">Search</button>
            <button class="show-all">Show All</button>
        </form>
    </header>
    <div class="table-div">
        <table class="floss-table"></table>
    </div>
    <script>
        //this fixes exports not defined
    var exports = {};
    </script> 
   <script src="./main.js"></script>
</body>

</html>
